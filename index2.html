<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy to Help</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1> Happy to Help</h1>
        <form id="issueForm">
            <label for="issueTitle">Issue Title:</label>
            <input type="email" id="issueTitle" name="issueTitle" required>
            <br>
            <label for="issueDescription">Describe your issue:</label>
            <textarea id="issueDescription" name="issueDescription" rows="4" cols="50" required></textarea>
            <br>
            <button type="button" onclick="submitIssue()">Submit</button>
        </form>
        <div id="feedback"></div>
    </div>
  <script src="script.js"></script>
</body>
</html>
